<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp | Form</title>
</head>
<body>
    <div id="mainForm">

        <div class="formEntry">
            <h1>Get Them All</h1>
            <h3>Sign Up Now</h3>
            <button id="btn">Sign Up</button>
        </div>
    </div>
    
    <div class="pop_up">
        <div class="popup_content">
            
            <form>
                <span class="cross">âœ–</span>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="FName">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="LName">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email">


                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password 1" >

                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="password 2">
            </form>
            <button id="btn">Sign Up</button>
            
        </div>
    </div>
    <img src="/img/bubble.png" width="50px" height="50px" alt="bubble" class="bubble">

    <script src="index.js"></script>
</body>
</html>
